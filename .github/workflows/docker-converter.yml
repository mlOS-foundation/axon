name: Build and Publish Docker Converter Image

on:
  release:
    types: [ published ]
  repository_dispatch:
    types: [ build-docker-image ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version tag'
        required: false
        default: 'latest'
      base_version:
        description: 'Base image version to use'
        required: false
        default: 'latest'

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version from event
        id: version_info
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.tag }}"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.version }}" ] && [ "${{ github.event.inputs.version }}" != "latest" ]; then
              VERSION="${{ github.event.inputs.version }}"
            else
              VERSION="latest"
            fi
          fi
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Determined version: ${VERSION}"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mlos-foundation/axon-converter
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.event.action == 'published' || github.event_name == 'repository_dispatch' }}
            type=raw,value=${{ steps.version_info.outputs.version }},enable=${{ steps.version_info.outputs.version != 'latest' }}

      - name: Determine base image
        id: base
        run: |
          BASE_VERSION="${{ github.event.inputs.base_version || 'latest' }}"
          BASE_IMAGE="ghcr.io/mlos-foundation/axon-base:${BASE_VERSION}"
          echo "base_image=${BASE_IMAGE}" >> $GITHUB_OUTPUT
          echo "Using base image: ${BASE_IMAGE}"

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.converter
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE=${{ steps.base.outputs.base_image }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VERSION=${{ steps.version_info.outputs.version }}

      # NOTE: Package visibility must be set to 'public' manually via GitHub UI (one-time setup)
      # Go to: https://github.com/orgs/mlOS-foundation/packages/container/axon-converter/settings
      # Click: Change visibility ‚Üí Public
      # This is required because GITHUB_TOKEN cannot modify package visibility

      - name: Test Docker image
        run: |
          # Test that the image works and has all dependencies (override entrypoint for testing)
          # Pull the image from registry first (multi-platform builds don't create local runnable image)
          IMAGE_TAG="${{ steps.meta.outputs.tags }}"
          # Extract first tag (tags are newline-separated, not comma-separated)
          IMAGE_TAG=$(echo "$IMAGE_TAG" | head -n1 | tr -d '[:space:]')
          echo "Testing image: $IMAGE_TAG"
          
          # Pull the image for the current platform (GitHub Actions runs on linux/amd64)
          echo "Pulling image for testing..."
          docker pull --platform linux/amd64 "$IMAGE_TAG"
          
          # Test dependencies (override entrypoint for testing)
          docker run --rm --platform linux/amd64 --entrypoint="" "$IMAGE_TAG" python3 --version
          docker run --rm --platform linux/amd64 --entrypoint="" "$IMAGE_TAG" python3 -c "import torch; print('‚úÖ PyTorch:', torch.__version__)"
          docker run --rm --platform linux/amd64 --entrypoint="" "$IMAGE_TAG" python3 -c "import transformers; print('‚úÖ Transformers:', transformers.__version__)"
          # Suppress TensorFlow CUDA warnings by setting TF_CPP_MIN_LOG_LEVEL=2
          docker run --rm --platform linux/amd64 -e TF_CPP_MIN_LOG_LEVEL=2 --entrypoint="" "$IMAGE_TAG" python3 -c "import tensorflow as tf; print('‚úÖ TensorFlow:', tf.__version__)"
          docker run --rm --platform linux/amd64 --entrypoint="" "$IMAGE_TAG" python3 -c "import onnx; print('‚úÖ ONNX:', onnx.__version__)"
          docker run --rm --platform linux/amd64 --entrypoint="" "$IMAGE_TAG" test -f /axon/scripts/convert_huggingface.py && echo "‚úÖ Conversion scripts present"
          echo "‚úÖ All dependencies verified"

      - name: Image digest
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"

      - name: Determine release tag and version
        id: release_info
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            # From release event
            TAG_NAME="${{ github.event.release.tag_name }}"
            VERSION=${TAG_NAME#v}
          elif [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            # From repository_dispatch - get from client_payload
            TAG_NAME="${{ github.event.client_payload.tag }}"
            VERSION="${{ github.event.client_payload.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=${TAG_NAME#v}
            fi
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # From workflow_dispatch - check if ref is a tag
            REF="${{ github.ref }}"
            if [[ "$REF" == refs/tags/* ]]; then
              TAG_NAME=${REF#refs/tags/}
              VERSION=${TAG_NAME#v}
            elif [ -n "${{ github.event.inputs.version }}" ] && [ "${{ github.event.inputs.version }}" != "latest" ]; then
              # Use provided version input
              VERSION="${{ github.event.inputs.version }}"
              TAG_NAME="v${VERSION}"
            else
              echo "‚ö†Ô∏è  No release tag found. Skipping OCI artifact upload."
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release tag: ${TAG_NAME}, Version: ${VERSION}"

      - name: Save Docker images as OCI artifacts
        if: steps.release_info.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.release_info.outputs.version }}"
          TAG_NAME="${{ steps.release_info.outputs.tag_name }}"
          IMAGE_TAG="${{ steps.meta.outputs.tags }}"
          # Extract first tag (tags are newline-separated, not comma-separated)
          IMAGE_TAG=$(echo "$IMAGE_TAG" | head -n1 | tr -d '[:space:]')
          echo "Saving image $IMAGE_TAG as OCI artifacts for both platforms..."
          
          # Function to save image with progress indication
          save_image() {
            local platform=$1
            local output_file=$2
            echo "üì¶ Pulling $platform image from registry..."
            docker pull --platform "$platform" "$IMAGE_TAG" || return 1
            
            echo "üíæ Saving $platform image (this may take several minutes for large images)..."
            local start_time=$(date +%s)
            
            # Save and compress with progress indication
            # Use docker save with explicit platform to ensure correct image
            docker save "$IMAGE_TAG" 2>/dev/null | gzip > "$output_file" &
            local save_pid=$!
            
            # Show progress while saving
            while kill -0 $save_pid 2>/dev/null; do
              sleep 5
              if [ -f "$output_file" ]; then
                local size=$(du -h "$output_file" 2>/dev/null | cut -f1)
                echo "   ‚è≥ Compressing... (current size: ${size:-unknown})"
              fi
            done
            
            wait $save_pid
            local exit_code=$?
            local end_time=$(date +%s)
            local duration=$((end_time - start_time))
            
            if [ $exit_code -eq 0 ] && [ -f "$output_file" ]; then
              local final_size=$(du -h "$output_file" | cut -f1)
              echo "‚úÖ Saved $platform: $output_file (${final_size}, took ${duration}s)"
              return 0
            else
              echo "‚ùå Failed to save $platform image"
              return 1
            fi
          }
          
          # Save both platforms
          save_image "linux/amd64" "axon-converter-${VERSION}-linux-amd64.tar.gz"
          save_image "linux/arm64" "axon-converter-${VERSION}-linux-arm64.tar.gz"
          
          echo ""
          echo "üìã All OCI artifacts:"
          ls -lh axon-converter-*.tar.gz

      - name: Upload OCI artifacts to release
        if: steps.release_info.outputs.skip != 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: axon-converter-*.tar.gz
          tag_name: ${{ steps.release_info.outputs.tag_name }}
          draft: false
          prerelease: false
          body: |
            Docker images are also available as OCI artifacts attached to this release.
            
            **To load the image (choose the appropriate platform):**
            \`\`\`bash
            # For linux/amd64:
            docker load < axon-converter-${{ steps.release_info.outputs.version }}-linux-amd64.tar.gz
            
            # For linux/arm64:
            docker load < axon-converter-${{ steps.release_info.outputs.version }}-linux-arm64.tar.gz
            \`\`\`
            
            **Or pull from registry (Docker will automatically select the correct platform):**
            \`\`\`bash
            docker pull ghcr.io/mlos-foundation/axon-converter:${{ steps.release_info.outputs.version }}
            \`\`\`
