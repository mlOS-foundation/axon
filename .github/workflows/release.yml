name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches v1.0.0, v1.0.1, etc.

jobs:
  build:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          mkdir -p build
          go build -ldflags "-X main.version=v${VERSION}" -o build/axon ./cmd/axon
          chmod +x build/axon

      - name: Create archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ARCHIVE_NAME="axon_${VERSION}_${GOOS}_${GOARCH}.tar.gz"
          cd build
          tar -czf "../${ARCHIVE_NAME}" axon
          cd ..
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
          echo "Created archive: ${ARCHIVE_NAME}"

      - name: Generate checksum
        run: |
          shasum -a 256 "${ARCHIVE_NAME}" > "${ARCHIVE_NAME}.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            ${{ env.ARCHIVE_NAME }}
            ${{ env.ARCHIVE_NAME }}.sha256
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Copy artifacts preserving their original names
          # Artifacts are in subdirectories like artifacts/linux-amd64/axon_1.0.0_linux_amd64.tar.gz
          find artifacts -type f -name "*.tar.gz" -exec cp {} release/ \;
          find artifacts -type f -name "*.sha256" -exec cp {} release/ \;
          echo "Release assets prepared:"
          ls -lh release/
          echo ""
          echo "Asset names:"
          ls -1 release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          name: v${{ steps.get_version.outputs.version }}
          body: |
            ## Axon v${{ steps.get_version.outputs.version }} Release

            ### Installation

            ```bash
            curl -sSL axon.mlosfoundation.org | sh
            ```

            Or download manually from the assets below.

            ### Supported Platforms

            - **macOS**: amd64, arm64
            - **Linux**: amd64, arm64

            ### Changes

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ---

            **Signal. Propagate. Myelinate.** ðŸ§ 
          draft: false
          prerelease: false

