name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches v1.0.0, v1.0.1, etc.

jobs:
  build:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          mkdir -p build
          go build -ldflags "-X main.version=v${VERSION}" -o build/axon ./cmd/axon
          chmod +x build/axon

      - name: Create archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          ARCHIVE_NAME="axon_${VERSION}_${GOOS}_${GOARCH}.tar.gz"
          cd build
          tar -czf "../${ARCHIVE_NAME}" axon
          cd ..
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
          echo "Created archive: ${ARCHIVE_NAME}"

      - name: Generate checksum
        run: |
          shasum -a 256 "${ARCHIVE_NAME}" > "${ARCHIVE_NAME}.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            ${{ env.ARCHIVE_NAME }}
            ${{ env.ARCHIVE_NAME }}.sha256
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Copy artifacts preserving their original names
          # Artifacts are in subdirectories like artifacts/linux-amd64/axon_1.0.0_linux_amd64.tar.gz
          find artifacts -type f -name "*.tar.gz" -exec cp {} release/ \;
          find artifacts -type f -name "*.sha256" -exec cp {} release/ \;
          echo "Release assets prepared:"
          ls -lh release/
          echo ""
          echo "Asset names:"
          ls -1 release/

      - name: Get release notes from CHANGELOG
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Extract release notes from CHANGELOG.md for this version
          if [ -f CHANGELOG.md ]; then
            # Use awk to extract the section for this version
            awk -v version="[$VERSION]" '
              /^## \[/ { found=0 }
              $0 ~ "^## " version { found=1; next }
              found && /^## \[/ { exit }
              found { print }
            ' CHANGELOG.md > release_notes.txt || echo "Could not extract from CHANGELOG.md"
          else
            echo "CHANGELOG.md not found, using tag message"
            echo "" > release_notes.txt
          fi
          # Get tag message as fallback
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "v${VERSION}" 2>/dev/null || echo "")
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "tag_message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get detailed release notes
        id: release_details
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # Extract full changelog section for this version
          awk -v version="$VERSION" '
            BEGIN { found=0 }
            /^## \[/ { 
              if (found) exit
              if ($0 ~ "^## \\[" version "\\]") { found=1; next }
            }
            found { 
              if (/^## \[/) exit
              print 
            }
          ' CHANGELOG.md > release_details.txt
          
          # Extract key features from "Added" section
          awk -v version="$VERSION" '
            BEGIN { found=0; in_added=0 }
            /^## \[/ { 
              if (found) exit
              if ($0 ~ "^## \\[" version "\\]") { found=1; next }
            }
            found {
              if (/^### Added/) { in_added=1; next }
              if (/^### /) { in_added=0 }
              if (in_added) { print }
            }
          ' CHANGELOG.md > features.txt
          
          # Debug output
          echo "=== Release Details ==="
          cat release_details.txt
          echo ""
          echo "=== Features ==="
          cat features.txt
          echo ""
          
          # Set outputs with proper escaping
          {
            echo "details<<EOF"
            cat release_details.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          {
            echo "features<<EOF"
            cat features.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          name: v${{ steps.get_version.outputs.version }}
          body: |
            ## ğŸš€ Axon v${{ steps.get_version.outputs.version }} Release

            ### ğŸ“¦ Installation

            ```bash
            curl -sSL axon.mlosfoundation.org | sh
            ```

            Or download manually from the assets below.

            ### ğŸ¯ What's New

            ${{ steps.release_details.outputs.features }}

            ### ğŸ“‹ Full Changelog

            ${{ steps.release_details.outputs.details }}

            ### ğŸ–¥ï¸ Supported Platforms

            - **macOS**: amd64, arm64
            - **Linux**: amd64, arm64
            - **Windows**: amd64

            ### ğŸ“š Documentation

            - [Full Changelog](https://github.com/mlOS-foundation/axon/blob/v${{ steps.get_version.outputs.version }}/CHANGELOG.md)
            - [Repository Adapters](https://github.com/mlOS-foundation/axon/blob/v${{ steps.get_version.outputs.version }}/docs/REPOSITORY_ADAPTERS.md)
            - [Adapter Roadmap](https://github.com/mlOS-foundation/axon/blob/v${{ steps.get_version.outputs.version }}/docs/ADAPTER_ROADMAP.md)

            ---

            **Signal. Propagate. Myelinate.** ğŸ§ 
          draft: false
          prerelease: false

      # Note: Docker converter workflow is automatically triggered by the
      # "release: published" event in docker-converter.yml when the release
      # is created above. No manual dispatch needed.

