name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: go.sum
    
    - name: Verify Go version
      run: go version
    
    - name: Download dependencies
      run: go mod download
    
    - name: Check formatting
      run: |
        if [ -n "$(gofmt -s -l . | grep -v vendor | head -20)" ]; then
          echo "❌ Code is not formatted. Run 'go fmt ./...'"
          gofmt -s -d . | head -50
          exit 1
        fi
        echo "✅ Code formatting: OK"
    
    - name: Run go vet
      run: go vet ./...
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.64.8
        args: --timeout=5m
    
    - name: Run tests
      run: go test -v -coverprofile=coverage.out ./...
    
    - name: Build
      run: go build -o /tmp/axon ./cmd/axon
    
    - name: Comment PR status
      if: always()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
          const message = status === '✅' 
            ? '✅ **PR Validation Passed**\n\nAll checks passed:\n- ✅ Code formatting\n- ✅ go vet\n- ✅ golangci-lint\n- ✅ Tests\n- ✅ Build'
            : '❌ **PR Validation Failed**\n\nPlease fix the issues and push again.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });

